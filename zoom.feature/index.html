<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron file Name</title>
    <style>
        h1 {
            color: red;
        }
    </style>
</head>

<body style="user-select: none; -webkit-app-region: drag">
    <h1>This is electron</h1>
    <h2>Hello code step by step</h2>
    <h2>Hello code step by step</h2>
    <h2>Hello code step by step</h2>
    <input type="range" name="" id="" style="-webkit-app-region: no-drag">
    <a target="_blank"
        href="https://images.unsplash.com/photo-1720518566980-9d02b27543a2?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">Click
        to open link</a>

    <br>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="zoomIn()">Zoom In</button>

    <script>
        const { webFrame } = require('electron')

        function zoomOut() {
            webFrame.setZoomFactor(webFrame.getZoomFactor() - 0.1)
        }

        function zoomIn() {
            webFrame.setZoomFactor(webFrame.getZoomFactor() + 0.1)
        }
    </script>
</body>

</html>
